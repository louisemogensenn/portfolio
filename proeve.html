<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Linkter til den samlede CSS -->
    <link rel="icon" href="images/ikon.webp" type="image/x-icon"/> <!-- Lille ikon i tab -->
    <script src="js/script.js" defer></script> <!-- Defer bruges til at sikre, at HTML-dokumentet er loaded inden JavaScript køres-->
</head>
<body>

    <header>

        <section class="menulinje">

            <article class="logo">
                <a href="index.html">
                    <h1>louise mogensen<span class="punktum">.</span></h1>
                </a>

            </article>

            <article class="navigationslinje">
                <a href="projekter.html">projekter</a>
                <a href="om.html">om</a>
                <a href="kontakt.html">kontakt</a>
            </article>

            <aside id="burgermenu">
                <img src="images/burgermenu.svg" alt="Åbn menu" class="burgermenuIkon" style="width: 40px;">
                <section class="burgermenuIndhold">
                    <img src="images/krydsIkon.svg" alt="Luk menu" class="lukBurgermenuIkon" style="width: 30px;">
                    <nav class="burgermenuNavigation">
                        <a href="projekter.html">projekter</a>
                        <a href="om.html">om</a>
                        <a href="kontakt.html">kontakt</a>
                    </nav>
                </section>
            </aside>

        </section>

        <hr class="horisontal-linje"> <!-- Linjen, der opdeler header og main-indhold -->

    </header>

    <main>

    </main>
      
</body>

<style>
#burgermenu {
    /* position: relative; */
    cursor: pointer;
}

.burgermenuIndhold {
    display: none;
    position: fixed;
    top: 0;
    right: 0;
    width: 100%;
    height: 100vh;
    padding: 20px;
    z-index: 1000;
}

.burgermenuIndhold a {
    font-size: 35px;
}

.burgermenuIndhold.active {
    display: block;
}

.lukBurgermenuIkon {
    position: absolute;
    top: 40px;
    right: 20px;
    cursor: pointer;
}

.burgermenuNavigation {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    gap: 30px;
}

/* Skjul burgermenu på desktop */
@media screen and (min-width: 1200px) {
    #burgermenu {
        display: none;
    }
}
</style>

<script>
    const burgerMenu = document.getElementById('burgermenu');
    const menuContent = document.querySelector('.burgermenuIndhold');
    const burgerIcon = document.querySelector('.burgermenuIkon');
    const closeIcon = document.querySelector('.lukBurgermenuIkon');

    // Åbn menu ved klik på burger-ikonet
    burgerIcon.addEventListener('click', function(e) {
        e.stopPropagation();
        menuContent.classList.add('active');
        burgerIcon.style.display = 'none'; // Skjuler burgerikonet
    });

    closeIcon.addEventListener('click', function(e) {
        e.stopPropagation();
        menuContent.classList.remove('active');
        burgerIcon.style.display = 'block'; // Viser burgerikonet igen
    });

    // Luk menu når musen forlader menuindholdet
    menuContent.addEventListener('mouseleave', function() {
        menuContent.classList.remove('active');
    });

    // Luk menu ved klik udenfor menuen
    document.addEventListener('click', function(e) {
        if (!menuContent.contains(e.target) && !burgerIcon.contains(e.target)) {
            menuContent.classList.remove('active');
        }
    });;
</script>
</html>
